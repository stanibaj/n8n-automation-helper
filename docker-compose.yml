version: '3.8'

services:
  n8n-helper:
    container_name: n8n_helper
    build: .
    ports:
      - "9999:9999"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
