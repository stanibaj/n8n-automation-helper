version: '3.8'

services:
  n8n-automation:
    build: .
    ports:
      - "9999:9999"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:9999/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
